services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: smarteng
      POSTGRES_PASSWORD: smarteng123
      POSTGRES_DB: smart_english
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
